<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Camera Feed</title>
      <style>
      #cameraIframe {
  width: 640px;
  height: 480px;
}

      </style>
  </head>
  <body>
    <iframe id="cameraIframe" src=""></iframe>
    <script>
      const cameraIframe = document.getElementById('cameraIframe');
cameraIframe.addEventListener('load', () => {
  const img = document.createElement('img');
  img.src = cameraIframe.src;

  cameraIframe.contentWindow.onbeforeunload = function(evt) {
    img.remove();
  };
});

      </script>
  </body>
</html>
